<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:utext="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- ================  CSS  =========================-->
	<th:block th:insert="~{/user/layout/_index::head/link}"></th:block>
	<!-- ==============  END CSS  ============================  -->
	
	<link rel="stylesheet" href="user/css/custom/login.css">
</head>
<body>
	<div class="wrapper" id="wrapper">
		<!-- ==============   HEADER   =============================-->
		<th:block th:insert="~{user/layout/_header::body/header}"></th:block>		
		<!-- ==============  END HEADER =========================== -->
		
		<!-- Start Search Popup -->
		<div class="box-search-content search_active block-bg close__top">
			<form id="search_mini_form" class="minisearch" action="#">
				<div class="field__search">
					<input type="text" placeholder="Search entire store here...">
					<div class="action">
						<a href="#"><i class="zmdi zmdi-search"></i></a>
					</div>
				</div>
			</form>
			<div class="close__wrap">
				<span>close</span>
			</div>
		</div>
		<!-- End Search Popup -->
        
		<!--================Login Box Area =================-->
		<section class="page_error section-padding--lg bg--white login_box_area section_gap">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="login_box_img">
							<img class="img-fluid" src="user/images/login.jpg" alt="">
							<div class="hover">
								<h4>New to our website?</h4>
								<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
								<a class="primary-btn" href="registration.html">Create an Account</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="login_form_inner">
							<h3>Log in to enter</h3>
							<form class="row login_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
								</div>
								<div class="col-md-12 form-group">
									<div class="creat_account">
										<input type="checkbox" id="f-option2" name="selector">
										<label for="f-option2">Keep me logged in</label>
									</div>
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="primary-btn">Log In</button>
									<a href="#">Forgot Password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Login Box Area =================-->
	
		<!-- ==============    FOOTER    ==========================-->
		<th:block th:insert="~{user/layout/_footer::body/footer}"></th:block>
		<!-- ==============  END FOOTER  ========================== -->
	</div>
	
	<!-- ===================  JS  =========================== -->
	<th:block th:insert="~{user/layout/_index.html::body/script}"></th:block>
	<!-- =================  END JS  ============================ -->
	
	<script>
	$('.sticky__header').addClass('is-sticky');
	</script>
</body>
</html>
